<section class="has-background-info">
  <section class="hero container">
    <div
      class="hero-body is-flex is-justify-content-space-between is-align-content-center is-align-items-center"
    >
      <h1 class="title">{{ under.label }}</h1>
      <p class="subtitle">
        <a [routerLink]="TEAMS_URL">Back to Our Teams</a>
      </p>
    </div>
  </section>
</section>

<section class="container section">
  <article class="columns">
    <section class="column is-one-fifth-tablet">
      <aside class="menu">
        <p class="menu-label">Team(s)</p>
        <ul class="menu-list">
          @for (yearTeam of storeService.getTeams$(year) | async; track
          yearTeam) {
          <li>
            <a
              [routerLink]="createUnderRouter(yearTeam.fields.slug)"
              [routerLinkActive]="'is-active'"
            >
              {{ yearTeam.fields.name }}
            </a>
          </li>
          }
        </ul>
      </aside>
    </section>

    <section class="column">
      <section class="columns m-0">
        <section class="column content">
          <h1>{{ team?.fields?.name }}</h1>
        </section>
      </section>

      <div class="tabs mb-6">
        <ul>
          <li routerLinkActive="is-active">
            <a [routerLink]="['detail']">
              <span class="icon is-small"
                ><i class="fas fa-image" aria-hidden="true"></i
              ></span>
              <span>Team Info</span>
            </a>
          </li>
          <li routerLinkActive="is-active">
            <a [routerLink]="['info']">
              <span class="icon is-small"
                ><i class="fas fa-image" aria-hidden="true"></i
              ></span>
              <span>Fees</span>
            </a>
          </li>
        </ul>
      </div>

      <section class="columns m-0">
        <router-outlet></router-outlet>
      </section>
    </section>
  </article>
</section>
