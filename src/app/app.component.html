<lib-ui-app-bar [menuLists]="storeService.menu$ | async"></lib-ui-app-bar>

<router-outlet></router-outlet>

<section class="section has-background-info">
  <div class="container has-text-centered">
    <div class="grid">
      <figure class="cell">
        <img src="assets/img/Devon-Exeter-Football-League.png" />
      </figure>

      <figure class="cell">
        <img src="assets/img/devon-fa.png" />
      </figure>

      <figure class="cell">
        <img src="assets/img/england-football-accredited-club.png" />
      </figure>

      <figure class="cell">
        <img src="assets/img/exeter-youth-league-logo.png" />
      </figure>
    </div>
  </div>
</section>

<footer class="footer has-background-grey-darker">
  <section class="container">
    <div class="columns has-text-white">
      <div class="column">
        Social
        <div>
          <a
            href="https://www.facebook.com/westexeyouthfootball/?locale=en_GB"
            target="_blank"
          >
            <img
              src="assets/svg/facebook_icon.svg"
              alt="West Exe Youth Football Facebook Page"
              class="facebook"
            />
          </a>
        </div>
      </div>
      <div class="column">
        <p class="content has-text-left">
          &copy; 2024. All Rights Reserved. West Exe Youth Football Club, Exeter
          in
          <br />
          Devon Devon Charter Standard Youth club
        </p>
      </div>
    </div>
  </section>
</footer>
