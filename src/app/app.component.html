<lib-ui-app-bar [menuLists]="storeService.menu$ | async"></lib-ui-app-bar>

<router-outlet></router-outlet>

<section class="section has-background-info">
  <div class="container has-text-centered">
    <div class="grid logos">
      <figure class="cell">
        <img
          src="assets/img/Devon_Football_League_Logo.png"
          width="70px"
          height="auto"
        />
      </figure>

      <figure class="cell">
        <img src="assets/img/devonfa.png" width="60px" height="auto" />
      </figure>

      <figure class="cell">
        <img
          src="assets/img/3e6860_126d1f6c75ca4e15aa085acf841fd069~mv2.png"
          width="160px"
          height="auto"
        />
      </figure>

      <figure class="cell">
        <img
          src="assets/img/exeter-and-district-1.png"
          width="90px"
          height="auto"
        />
      </figure>

      <figure class="cell">
        <img src="assets/img/fa_respect_801x.webp" width="90px" height="auto" />
      </figure>
      <figure class="cell">
        <img
          src="assets/img/FA_FORALL_Secondary_RGB.jpg"
          width="150px"
          height="auto"
        />
      </figure>
    </div>
  </div>
</section>

<footer class="footer has-background-grey-darker">
  <section class="container">
    <div class="columns has-text-white">
      <div class="column">
        Social
        <div>
          <a
            href="https://www.facebook.com/westexeyouthfootball/?locale=en_GB"
            target="_blank"
          >
            <img
              src="assets/svg/facebook_icon.svg"
              alt="West Exe Youth Football Facebook Page"
              class="facebook"
            />
          </a>
        </div>
      </div>
      <div class="column">
        <p class="content has-text-right">
          &copy; 2024. All Rights Reserved. West Exe Youth Football Club, Exeter
          in
          <br />
          Devon Charter Standard Youth club
        </p>
      </div>
    </div>
  </section>
</footer>
