<div class="is-shadowless">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img class="is-rounded" [src]="image" [alt]="official().fields.name" />
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ official().fields.name }}</strong> <br />
          <small>{{ official().fields.type?.[0] }}</small>
        </p>

        <p class="m-0" *ngIf="official().fields.phoneNumber">
          <a href="tel:{{ official().fields.phoneNumber }}"
            ><small>{{ official().fields.phoneNumber }}</small></a
          >
        </p>

        <p *ngIf="official().fields.emailAddress">
          <a
            class="has-text-primary"
            href="mailto:{{ official().fields.emailAddress }}"
          >
            <small>{{ official().fields.emailAddress }}</small>
          </a>
        </p>
      </div>
    </div>
  </article>
</div>
