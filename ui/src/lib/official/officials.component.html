<div class="is-shadowless">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img
          class="is-rounded"
          [src]="
            official().fields?.image
              ? ''
              : 'https://bulma.io/assets/images/placeholders/128x128.png'
          "
          alt="Image"
        />
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ official().fields.name }}</strong> <br />
          <small>{{ official().fields.type?.[0] }}</small>
        </p>

        <p class="m-0" *ngIf="official().fields.phoneNumbner">
          <a href="tel:{{ official().fields.phoneNumbner }}"
            ><small>{{ official().fields.phoneNumbner }}</small></a
          >
        </p>

        <p *ngIf="official().fields.emailAddress">
          <a href="mailto:{{ official().fields.emailAddress }}">
            <small>{{ official().fields.emailAddress }}</small>
          </a>
        </p>
      </div>
    </div>
  </article>
</div>
