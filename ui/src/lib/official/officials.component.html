<div class="is-shadowless">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img
          class="is-rounded"
          [src]="official().image ? official().image.url : image"
          [alt]="official().name"
        />
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ official().name }}</strong> <br />
          <small>{{ official()?.type?.[0] }}</small>
        </p>

        <p class="m-0" *ngIf="official().phoneNumber">
          <a href="tel:{{ official().phoneNumber }}"
            ><small>{{ official().phoneNumber }}</small></a
          >
        </p>

        <p *ngIf="official().emailAddress">
          <a
            class="has-text-primary"
            href="mailto:{{ official().emailAddress }}"
          >
            <small>{{ official().emailAddress }}</small>
          </a>
        </p>
      </div>
    </div>
  </article>
</div>
