<nav class="navbar is-dark">
  <div class="container">
    <div class="navbar-brand" [class.spacing]="isActive">
      <a class="navbar-item" [routerLink]="routesLinks.home">
        <svg
          width="1"
          height="1"
          viewBox="0 0 1 1"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        ></svg>

        <img
          src="assets/img/west-exe-youth-football.png"
          alt="West Exe Youth Football"
          class="logo"
        />
      </a>

      <div
        class="navbar-burger"
        data-target="navMenuColordark-example"
        (click)="isActive = !isActive"
      >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div
      id="navMenuColordark-example"
      class="navbar-menu"
      [class.is-active]="isActive"
    >
      <div class="navbar-end">
        <a
          class="navbar-item"
          [routerLink]="routesLinks.home"
          [routerLinkActive]="'is-active'"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="toggleIsActive()"
        >
          Home
        </a>
        <a
          class="navbar-item"
          [routerLink]="routesLinks.teams"
          [routerLinkActive]="'is-active'"
          (click)="toggleIsActive()"
        >
          Teams
        </a>
        @for (menu of menuLists; track menu.url) {
        <a
          class="navbar-item"
          [routerLink]="menu.url"
          [routerLinkActive]="'is-active'"
          (click)="toggleIsActive()"
        >
          {{ menu.title }}
        </a>
        }
      </div>
    </div>
  </div>
</nav>
